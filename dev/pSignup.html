        <div class="form-centered">
            <legend>Sign Up</legend>

            </form>
        </br>
            <p id="errorMessage" style="text-align: center; color: #a10022"></p>
            <script type="text/javascript">
                var string = getUrlParameter("error");
                var message = "";
                if(string == "badEmail"){
                    message = "Sorry. That's not an appropriate email"
                }
                else if(string == "badUsername"){
                    message = "Sorry. That's not an appropriate Username";
                }
                else if(string == "usernameTaken"){
                    message = "Username Already Taken";
                }
                else if(string == "emailTaken"){
                    message = "Email Already in Use";
                }
                else if(string == "noMatch"){
                    message = "Passwords don't Match";
                }
                document.getElementById("errorMessage").innerText = message;
            </script>
