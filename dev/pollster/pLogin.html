<!DOCTYPE html>
<html lang= en>
	<head>
        <title>Pollster Login</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="../CSS/styles.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="../scripts/utils.js"></script>
        <script>
            $(function(){
                $("#header").load("../header.html"); 
            });
        </script>
        <script>
            $(function(){
                $("#footer").load("../footer.html"); 
            });
        </script>
    </head>
    <body>
        <div id="header"></div>
        
        <div class="form-centered">
            <legend>Pollster Login</legend>
            <form action="pAuth.php" method="post">
                <input class="form-control input-lg" placeholder="Username" type="text" name="username">
			</br>
				<input class="form-control input-lg" placeholder="Password" type="password" name="pword">
			</br>
                <input class="btn btn-primary btn-lg btn-block"  type="submit" value="Submit"></input>
            </form>
		</br>
			<p id="errorMessage" class="errorMessage"></p>
			<script type="text/javascript">
				var string = getUrlParameter("error");
				var message = "";
				if(string == "wrongAuth"){
					message = "Wrong Username/Password. Please try again."
				}
				else if(string == "notUnique"){
					message = "devteam messed up. Usernames/Passwords aren't unique";
				}
				document.getElementById("errorMessage").innerText = message;
			</script>
			<p style="text-align: center">
				<i> 
			<a id= "forgotPword" href= "mailto:insertEmail@here.com?Subject=Survey%20System%20Password%20Reset"> forgot username / password? </a>
				</i>
			</p>
        </div>

        <div id="footer"></div>
    </body>
</html>
