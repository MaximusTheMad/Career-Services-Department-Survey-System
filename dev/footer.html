<div class="footer" id="footer">
    This is a Footer
</div>
<script type="text/javascript">
    $(window).resize(
        function(){
            var height = $(document).height();
            if(height < 720){
                $('#footer').css('visibility', 'hidden');
            }
            else{
                $('#footer').css('visibility', 'visible');
            }
        }
    ).resize();
</script>
