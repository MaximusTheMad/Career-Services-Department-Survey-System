<div class="footer" id="footer">
    This is a Footer
</div>
<script type="text/javascript">
    $(window).resize(
        function(){
            var width = $(window).width();
            if(width < 720){
                $('#footer').css('visibility', 'hidden');
            }
            else{
                $('#footer').css('visibility', 'visible');
            }
        }
    ).resize();
</script>
