<!DOCTYPE html>
<html lang=en>
	<head>
        <title>Dashboard</title>
        <meta charset="utf-8">
        <script src="../JQuery/jquery-3.3.1.min.js"></script>
        <script src="../Bootstrap/bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../Bootstrap/bootstrap-3.3.6/dist/css/bootstrap.min.css">
        <link href="../CSS/styles.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="../scripts/utils.js"></script>
        <script type="text/javascript" src="pDashboard.js"></script>
        <script>
            $(function(){
                $("#header").load("../headerLoggedIn.html"); 
            });
            $(function(){
                makeItLookNice();
            })
        </script>
    </head>
    <body style="overflow: hidden;">
        <div id="header"></div>
        
        <div class="dContainer">
            <div class='leftContent'>
                <div id='leftContentHeader' class='shadow'>
                    <input type='button' class='btn btn-primary btn-sm shadow' style='display: inline-block; margin: 0px; margin-right: 10px;' onclick='showCreateSurvey()' value='New Survey'>
                    <input type='button' class='btn btn-primary btn-sm shadow' style='display: inline-block; margin: 0px; margin-right: 10px;' onclick='showMyAccount()' value='My Account'>
                    <input type='button' class='btn btn-primary btn-sm shadow' style='float: right;' onclick='showWelcome()' value='Welcome/Tutorial'>
                </div>
                <div id="lContainer"></div>
                <script type="text/javascript">
                    showSurveys();
                </script>
            </div>
            <div class='rightContent'>
                <div class='rContainer' id="rContainer">
                    <h1>Tutorial and Welcome Stuff will go here</h1>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(window).on('resize', function(){
                makeItLookNice();
            });
        </script>
    </body>
</html>
