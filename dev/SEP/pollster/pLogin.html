<!DOCTYPE html>
<html lang= en>
	<head>
        <title>Pollster Login</title>
        <meta charset="utf-8">
        <script src="../JQuery/jquery-3.3.1.min.js"></script>
        <script src="../Bootstrap/bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../Bootstrap/bootstrap-3.3.6/dist/css/bootstrap.min.css">
        <link href="../CSS/styles.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="../scripts/utils.js"></script>
        <script>
            $(function(){
                $("#header").load("../header.html"); 
            });
        </script>
    </head>
    <body>
        <div id="header"></div>
        
        <div class="form-centered">
            <legend class="legend">Pollster Login</legend>
            <form action="../index.php" method="post">

                <input class="form-control input-lg" placeholder="Username" type="text" name="username">
                <br>
                <input class="form-control input-lg" placeholder="Password" type="password" name="pword">
                <br>
                <input class="btn btn-primary btn-lg btn-block"  type="submit" value="Submit">
                <input type="hidden" value="POLL" name="aType">
            </form>
            <br>
        
            <p id="errorMessage" class="errorMessage"></p>
            <script type="text/javascript">
            
                var string = getUrlParameter("error");
                var message = "";
                
                if(string == "wrongAuth"){
                    message = "Wrong Username/Password. Please try again."
                }
                else if(string == "notUnique"){
                    message = "devteam messed up. Usernames/Passwords aren't unique";
                }
                
                document.getElementById("errorMessage").innerText = message;
            </script>
            
            <p style="text-align: center">

                <i> 
                    <a id= "forgotPword" class="hyperlink" href= "forgotPassword.html"> forgot username / password? </a>
                </i>
            
            </p>
        </div>
    </body>
</html>
