<!DOCTYPE html>
<html lang= en>
    <head>
        <title>User Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="../CSS/styles.css" rel="stylesheet" type="text/css"> 
        <script type="text/javascript" src="../JQuery/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../scripts/utils.js"></script>
        <script>
            $(function(){
                $("#header").load("../header.html"); 
            });
        </script>
    </head>
    <body>
        <div id="header"></div>
        
        <div class="form-centered">
            <legend class="legend">Take the Survey</legend>
            <form action="../index.php" method="post">
                <input class="form-control input-lg" placeholder="Pin" type="password" name="pin">
                <br>
                <input class="btn btn-primary btn-lg btn-block"  type="submit" value="Submit">
                <input type="hidden" value="TAKE" name="aType">
            </form>
            <br>
            <p id="errorMessage" class="errorMessage"></p>
            <script type="text/javascript">
                var string = getUrlParameter("error");
                var message = "";
                if(string == "wrongPin"){
                    message = "Wrong PIN. Please try again."
                }
                else if(string == "notUnique"){
                    message = "devteam messed up. PINS aren't unique";
                }
                document.getElementById("errorMessage").innerText = message;
            </script>
        </div>
    </body>
</html>
